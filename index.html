<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="login-form">
            <img src="assets/logo.png" alt="Bus Adda Logo" class="logo">  
            <h2>Welcome back to Bus Adda!</h2>

            <input type="text" id="employee_id" name="employee_id" placeholder="EMPLOYEE ID"  
                   pattern="[0-9]+" title="Only numbers are allowed" required>

            <input type="text" id="employee_name" name="employee_name" placeholder="EMPLOYEE NAME"  
                   pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script>
        localStorage.removeItem('userName');

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            if (this.checkValidity()) {
                const name = document.getElementById("employee_name").value;
                const employeeId = document.getElementById("employee-id").value;

                
                // Ensure we're storing the new name
                localStorage.setItem('userName', name);
                localStorage.setItem("employeeId", employeeId);

                // Check if localStorage is storing the new name
                console.log('Stored name:', localStorage.getItem('userName')); // Debugging line

                // Redirect to the dashboard
                window.location.href = "dashboard.html";
            } else {
                this.reportValidity();
            }
        });
    </script>

</body>
</html>
