<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="aboutUsImages/logo.png">
</head>
<body>

    <button class="back-button" onclick="history.back()">&#8592;</button>

    <div class="login-container">
        
        
        <form class="login-form" id="login-form">
            <img src="aboutUsImages/logo.png" alt="Bus Adda Logo" class="logo">  
            <h2>Welcome back to Bus Adda!</h2>

            <input type="text" id="employee_id" name="employee_id" placeholder="EMPLOYEE ID"  
                   pattern="[0-9]+" title="Only numbers are allowed" required>

            <input type="text" id="employee_name" name="employee_name" placeholder="EMPLOYEE NAME"  
                   pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="index.js"></script>

</body>
</html>
