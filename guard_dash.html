<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Adda | Guard Dashboard</title>
    <link rel="stylesheet" href="student_dash.css">
    <link rel="stylesheet" href="profile-modal.css">    
    <script src="profile-edit.js"></script>

</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="assets/bus.mp4" type="video/mp4">
    </video>

    <div id="guard-info">
        <img src="static/guard.png" alt="Guard Avatar" class="guard-avatar">
    </div>

    <div class="selection-container">
        <h2 id="welcome-message">Welcome, User!</h2>
        <div class="cards">
            <div class="feature-card" data-link="dashboard.html">
                <h3> Timing Monitor </h3>
                <img src="assets/timing.jpg" alt="Timing Monitor">
            </div>
            <div class="feature-card" data-link="records.html">
                <h3> Previous Records </h3>
                <img src="assets/previous.jpg" alt="Previous Records">
            </div>
            <div class="feature-card" data-link="leave.html">
                <h3> Apply Leave </h3>
                <img src="assets/leave.jpg" alt="Leave">
            </div>
            <!-- <div class="feature-card" data-link="bus_req.html">
                <h3> Request A Stop </h3>
                <img src="assets/stop.jpg" alt="Request A Stop">
            </div>
            <div class="feature-card" data-link="live_updates.html">
                <h3> Live Bus Updates </h3>
                <img src="assets/bus.avif" alt="Live Bus Updates"> -->
            </div>
        </div>
    </div>

    <!-- Employee Profile Modal -->
    <!-- Replaced with profile-modal.html content -->
    <div id="employee-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="employee-profile" id="profile-display">
                <img padding src="static/guard.png" alt="Employee Avatar" class="employee-avatar" id="avatar-image">
                <div class="avatar-overlay" style="display: flex; align-items: center; gap: 6px;">
                    <img src="static/photography.png" alt="Camera Icon" class="camera-icon" style="margin-left:8px;">
                    <a href="#" class="edit-profile-link" id="edit-profile-link" style="margin: 0;">Edit Profile</a>
                </div>
                <h2 id="employee-name">Employee Name</h2>
                <p id="employee-id">Employee ID: 12345</p>
            </div>
            <form id="edit-profile-form" style="display:none; text-align:left;">
                <label for="avatar-input">Change Avatar:</label><br>
                <input type="file" id="avatar-input" accept="image/*"><br><br>
                <label for="name-input">Change Name:</label><br>
                <input type="text" id="name-input" placeholder="Enter new name"><br><br>
                <button type="button" id="save-profile-btn">Save</button>
                <button type="button" id="cancel-profile-btn">Cancel</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>
            By using this site, you agree to our
            <a href="terms.html">Terms and Conditions</a> and
            <a href="privacy.html">Privacy Policy</a>.
        </p>
        <div class="copyright">&copy; 2025 BusAdda. All rights reserved.</div>
    </footer>

    <script src="profile-edit.js"></script>

    <script>
        // Handle feature card click events
        const cards = document.querySelectorAll('.feature-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                window.location.href = link; // Redirect to the page
            });
        });
    </script>
</body>
</html>
