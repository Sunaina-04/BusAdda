<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div id="guard-info">
        <img src="static/guard.png" alt="Guard Avatar" class="guard-avatar">
    </div>

    <div class="selection-container">
        <h2 id="welcome-message">Welcome, User!</h2>
        <button class="select-btn arrival-btn">Arrival</button>
        <button class="select-btn departure-btn">Departure</button>
    </div>
    
    <!-- Employee Profile Modal -->
    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="employee-profile">
                <img src="static/guard.png" alt="Employee Avatar" class="employee-avatar">
                <a href="#" class="edit-profile-link">Edit Profile</a>
                <h2 id="employee-name">Employee Name</h2>
                <p id="employee-id">Employee ID: 12345</p>
            </div>
        </div>
    </div>

    <!-- Footer with Terms and Conditions -->
    <footer class="footer">
        <p>
            By using this site, you agree to our 
            <a href="terms.html">Terms and Conditions</a> and 
            <a href="privacy.html">Privacy Policy</a>.
        </p>
        <div class="copyright">&copy; 2025 BusAdda. All rights reserved.</div>
    </footer>

    <script src="dashboard.js"></script>

</body>
</html>
