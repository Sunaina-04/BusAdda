<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="/static/logo.png">

</head>
<body>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          {% if message %}
            <li class="{{ category }}">{{ message }}</li>
          {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}

    <div class="login-container">
        <form class="login-form" method="POST" action="/register">
            <img src="/static/logo.jpg" alt="Bus Adda Logo" class="logo">  
            <h2>New here? <br> Let's get you onboard!</h2>
            <input type="text" id="employee_id" name="employee_id" placeholder="EMPLOYEE ID"  
                   pattern="[0-9]+" title="Only numbers are allowed" required>
            <input type="text" id="employee_name" name="employee_name" placeholder="EMPLOYEE NAME"  
                   pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login here</a></p>
    </div>

</body>
</html>
