<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='arrival.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="/static/logo.png" alt="Logo">
            <h1>Bus Adda</h1>
        </div>
         <div class="auth-buttons">
          <button class="select-btn" onclick="window.location.href='/dashboard'">Home</button>
        </div> 
    </div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by Route Number" oninput="filterRows()">
            <span class="search-icon">&#128269;</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Route Number</th>
                    <th>Arrival Time</th>
                </tr>
            </thead>
            <tbody id="busTable">
        
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
