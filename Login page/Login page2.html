<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login page2.css"> 
</head>
<body> 

    <div class="login-container">
        <form class="login-form" onsubmit="redirectToSelection(event)">
            <img src="https://raw.githubusercontent.com/Sunaina-04/SCM-grp-Project/3ad58fda41ea7c936f6f8193b3102a990d1c35a3/logo.jpg" 
                 alt="Bus Adda Logo" class="logo">  
            <h2>Welcome to Bus Adda!</h2>
            <input type="text" id="employee_name" name="employee_name" placeholder="EMPLOYEE NAME"  pattern="[A-Za-z\s]+"title="Only alpahbets and spaces are allowed"required>
            <input type="text" id="employee_id" name="employee_id" placeholder="EMPLOYEE ID"  pattern="[A-Za-z0-9]+" title="Only alphabets and numbers are allowed"required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function redirectToSelection(event) {
            event.preventDefault(); // Prevent default form submission
            
            let name = document.getElementById("employee_name").value;
            
            if (name.trim() !== "") {  // Prevents empty name submission
                window.location.href = `selection 2.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Please enter your name.");
            }
        }
    </script>

</body>
</html>
