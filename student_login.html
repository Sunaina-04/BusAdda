<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="student_login.css">
    <link rel="icon" type="image/png" href="aboutUsImages/logo.png">
</head>
<body>

    <button class="back-button" onclick="history.back()">&#8592;</button>

    <div class="login-container">
        
        <form class="login-form" id="login-form">
            <img src="aboutUsImages/logo.png" alt="Bus Adda Logo" class="logo">  
            <h2>Welcome back to Bus Adda!</h2>

            <input type="text" id="student_name" name="student_name" placeholder="STUDENT NAME"  
                   pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>

            <input type="text" id="roll_no" name="roll_no" placeholder="ROLL NUMBER" 
                   pattern="[0-9]+" title="Only numbers are allowed" required>

            <input type="number" id="route_no" name="route_no" placeholder="ROUTE NUMBER (only numbers)"  
                   pattern="[0-9]+" title="Only numbers are allowed" min="0" max="100" required>

           <select id="state" name="state" required>
                    <option value="" disabled selected style="font-style: italic; color: #999;">Select your city</option>
                    <option value=" Ambala Cantt">Ambala Cantt</option>
                    <option value="Ambala City">Ambala City</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Derabassi">Derabassi</option>
                    <option value="Kharar">Kharar</option>
                    <option value="Mohali">Mohali</option>
                    <option value="Patiala">Patiala</option>
                    <option value="Punchkula">Punchkula</option>
                    
                </select>


            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="student_register.html">Sign up</a></p>
    </div>
    <a href="contact.html" class="contact-us-button" title="Contact Us">Contact Us ðŸ’¬</a>
    <script src="student_login.js"></script>

</body>
</html>
